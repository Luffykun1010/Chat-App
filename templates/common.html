{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We-Chat</title>
    <link rel="stylesheet" href="{% static "/css/chats.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="body">
    <nav>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-6 col-md-9  mt-3 mb-4">
                <a href="home" class="head-title">We-Chat</a>
            </div>
            <div class="col-2 col-md-1 mt-4 text-center">
                <a href="logout" class="btn btn-light" style="color:#3d5a80 ;"
                    onMouseOver="this.style.background='#3d5a80',this.style.color='white',this.style.border='3px #8ecae6 double'"
                    onMouseOut="this.style.background='',this.style.color='#3d5a80',this.style.border='none'"> Logout
                    </span></a>
            </div>
        </div>
    </nav>
    <section>
        {% block content %}{% endblock content %}
    </section>
    <script src="{% static '/js/jquery-3.7.0.min.js' %}"></script>
    <script src="{% static '/js/messages.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>
