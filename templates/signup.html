{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static "/css/chat.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row" style="width: 100%;margin-bottom: 130px;">
            <div class="col-1 col-lg-4"></div>
            <div class="col-lg-4 col-10">
                <div class="container"
                    style="margin-top: 30px;width: 100%;border-style:dashed;border-color:rgb(199, 115, 115);border-radius: 15px;">
                    {% if user.is_authenticated %}
                    <h3 style="text-align: center; margin-top: 90px;">Already logged in!!</h3>
                    <p style="margin-top:100px; font-size: medium;text-align: center;">Back to <a href="{% url 'home' %}">
                            Home Page</a>
                    </p>
                    <p style="margin-top: -15px; font-size: medium;text-align: center;">Logout? <a
                            href="{% url 'logout' %}">Logout</a>
                    </p>
                    {% else %}
                    <form action="" method="POST"
                        style="margin-top: 25px;margin-bottom: 20px;margin-left: 10px;font-family: Verdana, Geneva, Tahoma, sans-serif;">
                        {% csrf_token %}
                        <h4>Create account</h4>
                        <div class="d-flex" style="margin-top: 10px;flex-direction: column;margin-right: 10px;">
                            <label for="" style="margin-top: 25px;font-weight: 500; ">Mobile Number</label>
                            <input type="tel" style="margin-top: 8px; " pattern="[0-9]{3}[0-9]{4}[0-9]{3}" id="phone"
                                name="phone" placeholder="Enter your Mobile number" required>
                            <input type="hidden" name="email" value="">
                            <label for="" style="margin-top: 25px;font-weight: 500; " required>Enter Password </label>
                            <input type="password" id="password" name="password" minlength="6" style="margin-top: 8px;"
                                maxlength="10" placeholder="Enter Password " required>
                            <p style="font-size: small;color: rgb(1, 1, 1);">!! Should contain 6-10 numericals/letters</p>
                            <button type="submit"
                                style=" margin-top: 15px;font-weight: 500; background-color: yellow;border-style: hidden;height: 50px;width: 100%;">Signup</button>
                            <p style="margin-top: 10px; font-size: medium;text-align: center;margin-bottom: 20px;">Already a
                                user? <a href="{% url 'login' %}">Login</a></p>
                        </div>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
