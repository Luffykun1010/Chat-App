{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row" style="width: 100%;margin-bottom: 130px;">
            <div class="col-1 col-lg-4"></div>
            <div class="col-lg-4 col-10">
                <div class="container"
                    style="margin-top: 40px;width: 100%;border-style:dashed;border-color:rgb(111, 111, 200);border-radius: 15px;">
                    {% if user.is_authenticated %}
                    <h3 style="text-align: center; margin-top: 90px;">Already logged in!!</h3>
                    <p style="margin-top:100px; font-size: medium;text-align: center;">Back to <a
                            href="{% url 'home' %}">
                            Home
                            Page</a>
                    </p>
                    <p style="margin-top: -15px; font-size: medium;text-align: center;">Logout? <a
                            href="{% url 'logout' %}">Logout</a>
                    </p>
                    {% else %}
                    <form action="login" method="POST"
                        style="margin-top: 25px;margin-bottom: 20px;font-family: Verdana, Geneva, Tahoma, sans-serif;">
                        {% csrf_token %}
                        <h4>Login to your account</h4>
                        <div class="d-flex" style="margin-top: 10px;flex-direction: column;margin-right: 10px;">
                            <label for="phone" id="username" style="margin-top: 25px;font-weight: 500; ">Mobile
                                Number</label>
                            <input type="tel" style="margin-top: 8px;" pattern="[0-9]{3}[0-9]{4}[0-9]{3}" id="phone"
                                name="phone" placeholder="Enter your Mobile number" required>
                            <label for="password" style="margin-top: 25px;font-weight: 500; ">Password </label>
                            <input type="password" id="password" name="password" minlength="6" style="margin-top: 8px;"
                                maxlength="10" placeholder="Enter Password " required>
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible  fade show"
                                style="margin-bottom: -45px;margin-top: -13px;margin-left: -15px;">
                                <p style="font-size: small;color: red;"><b>Alert:</b> {{message}}</p>
                            </div>
                            {% endfor %}
                            <button type="submit"
                                style=" margin-top: 35px;font-weight: 500; background-color: yellow;border-style: hidden;height: 50px;">Login</button>
                            <p style="margin-top: 10px; font-size: medium;text-align: center;margin-bottom: 20px;">New
                                user?
                                <a href="{% url 'signup' %}">Signup</a>
                            </p>
                        </div>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
